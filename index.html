    function generateLoadout() {
        const era = document.getElementById("era").value;
        const faction = document.getElementById("faction").value;
        const selectedClass = document.getElementById("class").value;

        // Select the appropriate era-specific equipment pools
        let helmetsPool, armorPool, primaryWeaponsPool, secondaryWeaponsPool, 
            grenadesPool, gadgetsPool, clothesPool, clothesStylePool, rocketLaunchersPool;

        if (era === "Modern") {
            helmetsPool = modernHelmets;
            armorPool = modernArmor;
            primaryWeaponsPool = modernPrimaryWeapons;
            secondaryWeaponsPool = modernSecondaryWeapons;
            grenadesPool = modernGrenades;
            gadgetsPool = modernGadgets;
            clothesPool = modernClothes;
            clothesStylePool = modernClothesStyle;
            rocketLaunchersPool = modernRocketLaunchers;
        } else { // WW2
            helmetsPool = ww2Helmets;
            armorPool = ww2Armor;
            primaryWeaponsPool = ww2PrimaryWeapons;
            secondaryWeaponsPool = ww2SecondaryWeapons;
            grenadesPool = ww2Grenades;
            gadgetsPool = ww2Gadgets;
            clothesPool = ww2Clothes;
            clothesStylePool = ww2ClothesStyle;
            rocketLaunchersPool = ww2RocketLaunchers;
        }

        const helmet = getRandomItem(faction === "All" ? helmetsPool.Western.concat(helmetsPool.Soviet) : helmetsPool[faction]);

        // Add Light Rig for Tankers only
        let bodyArmor = getRandomItem(faction === "All" ? armorPool.Western.concat(armorPool.Soviet) : armorPool[faction]);
        if (selectedClass === "Tanker") {
            bodyArmor = era === "Modern" ? "Light Rig" : "Tanker's Equipment Belt";
        }

        const primaryWeapon = getRandomItem(faction === "All" ? primaryWeaponsPool.Western[selectedClass].concat(primaryWeaponsPool.Soviet[selectedClass]) : primaryWeaponsPool[faction][selectedClass]);
        const secondaryWeapon = getRandomItem(faction === "All" ? secondaryWeaponsPool.Western.concat(secondaryWeaponsPool.Soviet) : secondaryWeaponsPool[faction === "Western" ? "Western" : "Soviet"]);
        const grenade = getRandomItem(faction === "All" ? grenadesPool.Western.concat(grenadesPool.Soviet) : grenadesPool[faction]);
        const gadget = getRandomItem(faction === "All" ? gadgetsPool.Western.concat(gadgetsPool.Soviet) : gadgetsPool[faction]);

        let rocketLauncher = '';
        if (selectedClass === "Grenadier") {
            rocketLauncher = getRandomItem(faction === "All" ? rocketLaunchersPool.Western.LightAT.concat(rocketLaunchersPool.Soviet.LightAT) : rocketLaunchersPool[faction].LightAT);
        } else if (selectedClass === "AntiTank") {
            rocketLauncher = getRandomItem(faction === "All" ? rocketLaunchersPool.Western.HeavyAT.concat(rocketLaunchersPool.Soviet.HeavyAT) : rocketLaunchersPool[faction].HeavyAT);
        }

        const camoUniform = getRandomItem(faction === "All" ? clothesPool.Western.concat(clothesPool.Soviet) : clothesPool[faction]);
        const style = getRandomItem(faction === "All" ? clothesStylePool.Western.concat(clothesStylePool.Soviet) : clothesStylePool[faction]);

        document.getElementById("loadout").innerHTML = `
            <h2>Your ${era} ${faction === "All" ? "Mixed Faction" : faction} ${selectedClass} Loadout:</h2>
            <ul>
                <li><strong>Helmet:</strong> ${helmet}</li>
                <li><strong>Body Armor:</strong> ${bodyArmor}</li>
                <li><strong>Primary Weapon:</strong> ${primaryWeapon}</li>
                <li><strong>Secondary Weapon:</strong> ${secondaryWeapon}</li>
                <li><strong>Grenade:</strong> ${grenade}</li>
                <li><strong>Gadget:</strong> ${gadget}</li>
                ${rocketLauncher ? `<li><strong>Rocket Launcher:</strong> ${rocketLauncher}</li>` : ''}
                <li><strong>Camo Uniform:</strong> ${camoUniform}</li>
                <li><strong>Style of Clothes:</strong> ${style}</li>
