<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Loadout Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #121212;
            color: #f0f0f0;
        }

        h1 {
            font-size: 36px;
        }

        select, button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #333;
            color: #f0f0f0;
            border: none;
        }

        #loadout {
            margin-top: 30px;
            font-size: 22px;
            line-height: 1.6;
        }

        img {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 20px auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Glockodile's Random Military Loadout Generator</h1>

    <img src="assets/military.gif" alt="Military GIF">

    <label for="faction">Choose Faction:</label>
    <br>
    <select id="faction">
        <option value="Western">Western</option>
        <option value="Soviet">Soviet/Russian</option>
        <option value="All">All Factions</option>
    </select>
    <br>

    <label for="class">Choose Class:</label>
    <br>
    <select id="class">
        <option value="Sniper">Sniper</option>
        <option value="MachineGunner">Machine Gunner</option>
        <option value="Rifleman">Rifleman</option>
        <option value="Grenadier">Grenadier</option>
        <option value="AntiTank">Anti-Tank</option>
        <option value="Tanker">Tanker</option>
    </select>
    <br>

    <button onclick="generateLoadout()">Generate Loadout</button>

    <div id="loadout"></div>

<script>
    const helmets = {
        Western: [
            "M1 Helmet", "PASGT Helmet", "MICH TC-2000", "MK6 Helmet", 
            "SPECTRA Helmet", "SSh-68 (Captured)", "Brodie Helmet (Reserve)",
            "Pro-Tec Skate Helmet (SF)", "Rhino II Paratrooper Helmet",
            "CGF Combat Helmet (Canada)", "M92 Helmet (Germany)"
        ],
        Soviet: [
            "SSh-40", "SSh-60", "SSh-68", "ZSH-1-2M", "6B6 Helmet",
            "Tanker Helmet TK-3", "VZM-1 Paratrooper Helmet",
            "KZS-2 Fiberglass Helmet", "Altyn (Early Prototype)",
            "Czech M53 Helmet", "Polish Wz.50"
        ]
    };

    const armor = {
        Western: [
            "M1952A Flak Vest", "PASGT Vest", "RBA Vest (UK)", 
            "IBA (Interceptor) Early Version", "SAS Smock (Reinforced)",
            "German KSK Splinter Vest", "French Gilet Para",
            "USMC PACA (1980s)", "ALICE Webbing System",
            "Israeli RZ 76-1 Vest"
        ],
        Soviet: [
            "6B2 Vest", "6B3 Zh-85", "6B5-15", "ChZh-81 Chest Rig",
            "Soviet SN-42 (Surplus)", "Bulgarian Breastplate M1972",
            "Polish Kamizelka Wz.89", "East German Kampfweste",
            "Czech VZ.53", "Hungarian M59 Flak Jacket"
        ]
    };

    const primaryWeapons = {
        Western: {
            Sniper: [
                "M21 Sniper Weapon System", "M40A1", "M24", "HK PSG1", 
                "Walther WA 2000", "FR-F1 (France)", "L42A1 Enfield",
                "Sako TRG-21", "Steyr SSG 69", "M14 Sniper Variant"
            ],
            MachineGunner: [
                "M60", "M249 (Early Model)", "FN MAG", "Bren L4", 
                "MG3 (West German)", "Stoner 63", "M1919A6 (Reserve)",
                "HK21", "Ultimax 100 (Early Model)", "AAT-52 (France)"
            ],
            Rifleman: [
                "M16A1", "M16A2", "FN FAL", "G3A3", "Steyr AUG A1",
                "L1A1 SLR", "Beretta AR70", "SIG SG 542",
                "IMI Galil ARM", "Daewoo K2", "M14", "M1 Garand (Reserve)",
                "H&K G41", "FAMAS F1", "CETME Model L"
            ],
            Grenadier: [
                "M16A1 with M203", "M79 Thumper", "HK69A1",
                "FN FALO with Energa", "M1A1 Carbine with M8 Launcher",
                "L1A1 with SUIT Sight", "BM-59 with GL"
            ],
            AntiTank: [
                "M3A1 Grease Gun", "Sterling L2A3", "Carl Gustaf M2",
                "M20 Super Bazooka", "M67 Recoilless Rifle",
                "LAW 80 (UK)", "MATADOR (Early Model)"
            ],
            Tanker: [
                "M3 Grease Gun", "Sterling SMG", "Uzi", "MAC-10",
                "Beretta M12", "S&W 76", "M1 Carbine (Tanker Model)"
            ]
        },
        Soviet: {
            Sniper: [
                "SVD Dragunov", "SV-98", "VSS Vintorez", "Mosin Nagant PU",
                "PSL (Romak-3)", "KSVK 12.7mm", "Tabuk Sniper (Iraq)",
                "Zastava M76", "SWD-M (China)"
            ],
            MachineGunner: [
                "PKM", "RPK-74", "RPD", "DP-28 (Reserve)", "SG-43 Gorunov",
                "UKM-2000 (Polish)", "KPV Heavy MG", "NSV Utyos"
            ],
            Rifleman: [
                "AKM", "AK-74", "AKS-74U", "AK-47 Type 3", "AMD-65",
                "PM md. 63/65 (Romania)", "Wz. 88 Tantal (Poland)",
                "Norinco Type 56", "Vz. 58 (Czech)", "MPi-KMS (East Germany)",
                "AK-74N (Night Vision)", "AN-94 Abakan (Prototype)",
                "TKB-022PM (Experimental)", "AS Val (1980s)"
            ],
            Grenadier: [
                "AKM with GP-25", "AK-74 with GP-30", "RPG-75",
                "RPG-18 Mukha", "AGS-17 Plamya", "RG-6 Revolver Grenade Launcher"
            ],
            AntiTank: [
                "RPG-7V", "RPG-16", "SPG-9", "9K111 Fagot", 
                "9M14 Malyutka", "RPG-29 Vampir (Prototype)",
                "B-10 Recoilless Rifle"
            ],
            Tanker: [
                "APS Stechkin", "PPSh-41 (Reserve)", "PP-91 KEDR",
                "AKS-74U", "OTs-02 Kiparis", "PP-19 Bizon (Early Model)"
            ]
        }
    };

    const secondaryWeapons = {
        Western: [
            "M1911A1", "Browning Hi-Power", "Walther P38", "S&W Model 29",
            "Beretta 92FS", "Colt Python", "Luger P08 (Reserve)",
            "Webley Mk IV (Reserve)", "Makarov PM (Captured)", 
            "SIG P220", "CZ 75", "FN Browning GP35"
        ],
        Soviet: [
            "Makarov PM", "Tokarev TT-33", "Stechkin APS", 
            "P-64 (Poland)", "CZ 82 (Czech)", "FEG PA-63 (Hungary)",
            "APS Underwater Pistol", "Nagant M1895", "PB Silent Pistol",
            "GSh-18 (Prototype)", "MP-448 Skyph"
        ]
    };

    const grenades = {
        Western: [
            "M67 Frag", "M26 Pineapple", "M18 Smoke (Colored)", 
            "AN-M14 Incendiary", "V40 Mini-Grenade",
            "L2A2 (UK)", "HG85 (Swiss)", "DM41 (Germany)"
        ],
        Soviet: [
            "RGD-5", "F1", "RKG-3 Anti-Tank", "RDG-2 Smoke",
            "GH-2 Flashbang", "Zarya Stun", "Model 1914 (Reserve)"
        ]
    };

    const gadgets = {
        Western: [
            "AN/PVS-4 Night Sight", "PLCE Webbing", "STANO Scope",
            "PRC-77 Radio", "GSA-1 Geiger Counter", "M9 Bayonet",
            "KAC Masterkey", "MILAN CLU", "PEQ-2 IR Laser",
            "SDU-5/E Flare Pistol"
        ],
        Soviet: [
            "1PN58 Night Vision", "R-105M Radio", "DPV-1 Geiger Counter",
            "NSPU Night Scope", "6Kh4 Bayonet", "TP-82 Cosmonaut Pistol",
            "TNA-3 Navigation Kit", "SP-4 Silent Ammo Pouch"
        ]
    };

    const clothes = {
        Western: [
            "ERDL Pattern", "OG-107 Fatigues", "British DPM", 
            "Canadian CADPAT TW", "M81 Woodland", "Desert Six-Color",
            "Tiger Stripe (Vietnam)", "ALICE Harness", "Leibermuster (Reserve)",
            "Italian Vegetato", "Greek Lizard"
        ],
        Soviet: [
            "KlMK Camouflage", "TTsKO Butan", "KZS Suit", 
            "Afghanka (Field)", "VSR-84 Flora", "Partizan Harness",
            "Polish Pantera", "Czech Jehlici", "East German Strichtarn",
            "Romanian IAR Camo", "Bulgarian Oakleaf"
        ]
    };

    const clothesStyle = {
        Western: [
            "OG-107 Jungle Fatigues", "Battledress Uniform", 
            "Desert Night Camo Parka", "SAS Windproof Smock",
            "USMC Frogskin", "Bundeswehr Feldanzug", 
            "Jump Jacket (Airborne)", "Nomex Flight Suit",
            "Canadian Battle Dress", "French Tenue de Combat"
        ],
        Soviet: [
            "M88 Afghanka", "Gorka-1 Suit", "Telogreika Winter Gear",
            "VDV Jump Uniform", "KLMK Overalls", 
            "Border Guard Green", "Tanker Coveralls",
            "Spetsnaz Mabuta", "Polish Moro", "Czech Vz.95"
        ]
    };

    const rocketLaunchers = {
        Western: {
            LightAT: ["M72 LAW", "M20 Super Bazooka", "Panzerfaust 44",
                    "Armbrust Disposable", "M18 Recoilless"],
            HeavyAT: ["M47 Dragon", "Carl Gustaf M2", "BGM-71 TOW",
                    "M40 Recoilless Rifle", "Swingfire (UK)"]
        },
        Soviet: {
            LightAT: ["RPG-18", "RPG-22", "RPG-26", "RPG-75"],
            HeavyAT: ["RPG-7V2", "SPG-9", "9K115 Metis", "RPG-29"]
        }
    };

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateLoadout() {
            const faction = document.getElementById("faction").value;
            const selectedClass = document.getElementById("class").value;

            const helmet = getRandomItem(faction === "All" ? helmets.Western.concat(helmets.Soviet) : helmets[faction]);

            // Add Light Rig for Tankers only
            let bodyArmor = getRandomItem(faction === "All" ? armor.Western.concat(armor.Soviet) : armor[faction]);
            if (selectedClass === "Tanker") {
                bodyArmor = "Light Rig"; // Override for Tankers to use Light Rig
            }

            const primaryWeapon = getRandomItem(faction === "All" ? primaryWeapons.Western[selectedClass].concat(primaryWeapons.Soviet[selectedClass]) : primaryWeapons[faction][selectedClass]);
            const secondaryWeapon = getRandomItem(faction === "All" ? secondaryWeapons.Western.concat(secondaryWeapons.Soviet) : secondaryWeapons[faction === "Western" ? "Western" : "Soviet"]);
            const grenade = getRandomItem(faction === "All" ? grenades.Western.concat(grenades.Soviet) : grenades[faction]);
            const gadget = getRandomItem(faction === "All" ? gadgets.Western.concat(gadgets.Soviet) : gadgets[faction]);

            let rocketLauncher = '';
            if (selectedClass === "Grenadier") {
                rocketLauncher = getRandomItem(faction === "All" ? rocketLaunchers.Western.LightAT.concat(rocketLaunchers.Soviet.LightAT) : rocketLaunchers[faction].LightAT);
            } else if (selectedClass === "AntiTank") {
                rocketLauncher = getRandomItem(faction === "All" ? rocketLaunchers.Western.HeavyAT.concat(rocketLaunchers.Soviet.HeavyAT) : rocketLaunchers[faction].HeavyAT);
            }

            const camoUniform = getRandomItem(faction === "All" ? clothes.Western.concat(clothes.Soviet) : clothes[faction]);
            const style = getRandomItem(faction === "All" ? clothesStyle.Western.concat(clothesStyle.Soviet) : clothesStyle[faction]);

            document.getElementById("loadout").innerHTML = `
                <h2>Your ${faction === "All" ? "Mixed Faction" : faction} ${selectedClass} Loadout:</h2>
                <ul>
                    <li><strong>Helmet:</strong> ${helmet}</li>
                    <li><strong>Body Armor:</strong> ${bodyArmor}</li>
                    <li><strong>Primary Weapon:</strong> ${primaryWeapon}</li>
                    <li><strong>Secondary Weapon:</strong> ${secondaryWeapon}</li>
                    <li><strong>Grenade:</strong> ${grenade}</li>
                    <li><strong>Gadget:</strong> ${gadget}</li>
                    ${rocketLauncher ? `<li><strong>Rocket Launcher:</strong> ${rocketLauncher}</li>` : ''}
                    <li><strong>Camo Uniform:</strong> ${camoUniform}</li>
                    <li><strong>Style of Clothes:</strong> ${style}</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
